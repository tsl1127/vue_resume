<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>简历编辑器</title>
 <link rel="stylesheet" href="./css/index.css">
 <link rel="stylesheet" href="./css/editable-span.css">
 <link rel="stylesheet" href="./css/login.css">
 <link rel="stylesheet" href="./css/singUp.css">
 <link rel="stylesheet" href="./css/share.css">
 <link rel="stylesheet" href="./css/print.css" media="print">
 <link rel="stylesheet" href="./css/skinPicker.css">
 <link rel="stylesheet" href="./css/themes/default.css">
 <link rel="stylesheet" href="./css/themes/dark.css">
</head>
<body class="default">
    <div class="page" id="app">
        <aside v-show="mode!=='preview'">
            <div class="upper">
                <ul class="actions">
                    <li><button class="button" @click="onClickSave">保存</button> </li>
                    <li><button class="button" @click="shareVisible = true">分享</button> </li>
                    <li><button class="button" @click="print">打印</button> </li>
                    <li><button class="button" @click="skinPickerVisible=!skinPickerVisible">换肤</button> </li>
                    <!-- <li><button class="button" @click="mode='edit'" v-show="mode==='preview'">退出预览</button> </li>
                    <li><button class="button" @click="mode='preview'" v-show="mode==='edit'">进入预览</button> </li> -->
                </ul>
            </div>
            <div class="down">
                    <button class="button" @click="onLogout" v-show="hasLogin()">登出</button>
            </div>           
        </aside>
        <!-- <main :class="mainClass"> -->
                <main>
            <div class="resume">
                <!-- {{resume}} -->
                <section class="profile">                  
                    <!-- <h1 contenteditable="true">
                        <input type="text" v-model="resume.name">
                    </h1> -->
                    <!-- {{currentUser}} -->
                    <h1>
                        <editable-span :disabled="mode==='preview'" :value="displayResume.name" @edit="onEdit('name',$event)"></editable-span>
                        <!-- {{resume.name}}                            -->
                    </h1>                   
                    <!-- <h1>{{resume.name}}</h1> -->
                    <p>应聘职位：<editable-span :disabled="mode==='preview'" :value="displayResume.jobTitle" @edit="onEdit('jobTitle',$event)"></editable-span></p>
                    <p class="profile">
                            <editable-span :disabled="mode==='preview'" :value="displayResume.birthday" @edit="onEdit('birthday',$event)"></editable-span>
                        |
                        <editable-span :disabled="mode==='preview'" :value="displayResume.gender" @edit="onEdit('gender',$event)"></editable-span>
                        |
                        <editable-span :disabled="mode==='preview'" :value="displayResume.email" @edit="onEdit('email',$event)"></editable-span>
                        |
                        <editable-span :disabled="mode==='preview'" :value="displayResume.phone" @edit="onEdit('phone',$event)"></editable-span>
                    </p>
                    
                </section>
                <section class="skills">
                    <h2>技能</h2>
                    <ul>
                        <li v-for="skill,index in displayResume.skills">
                            <!-- {{index}} -->
                                <editable-span class="name" :disabled="mode==='preview'" :value="skill.name" @edit="onEdit(`skills[${index}].name`,$event)">
                                </editable-span>
                                    <div class="description">
                                        <editable-span :disabled="mode==='preview'" :value="skill.description" @edit="onEdit(`skills[${index}].description`,$event)"></editable-span>                                       
                                    </div>
                                    <span class="remove" v-if="index>=4 && mode==='edit'" @click="removeSkill(index)">
                                            删除
                                    </span>
                        </li>
                        <li v-if="mode==='edit'" class="add">
                            <span @click="addSkill">
                                    添加
                            </span>
                            
                        </li>
                    </ul>
                </section>
                <section class="projects">
                    <h2>项目经历</h2>
                    <ol>
                        <li v-for="project,index in displayResume.projects">
                            <header>
                                <div class="start">
                                    <h3 class="name">
                                    <editable-span :disabled="mode==='preview'" :value="project.name" @edit="onEdit(`projects[${index}].name`,$event)"></editable-span>
                                    </h3>
                                    <span class="link">
                                        <editable-span :disabled="mode==='preview'" :value="project.link" @edit="onEdit(`projects[${index}].link`,$event)"></editable-span>
                                    </span>
                                </div>
                                <div class="end">
                                    <span class="keywords">
                                            <editable-span :disabled="mode==='preview'" :value="project.keywords" @edit="onEdit(`projects[${index}].keywords`,$event)"></editable-span>
                                    </span>
                                </div>
                            </header>
                            <p class="description">
                                    <editable-span :disabled="mode==='preview'" :value="project.description" @edit="onEdit(`projects[${index}].description`,$event)"></editable-span>
                            </p>
                            <span class="remove" v-if="index>=3 && mode==='edit'" @click="removeProject(index)">
                                删除
                            </span>
                        </li>
                        <li v-if="mode==='edit'" class="add">
                            <span @click="addProject">
                                添加添加
                            </span>
                        </li>
                    </ol>

                </section>
            </div>
        </main>
        <div v-show="loginVisible" class="login" v-cloak>
            <form class="form" @submit.prevent="onLogin">
                    <h2>登录</h2>
                    <button type="button" @click="loginVisible = false">关闭</button>
                    <div class="row">
                        <label >邮箱</label>
                        <input type="text" v-model="login.email">
                    </div>
                    <div class="row">
                        <label>密码</label>
                        <input type="password" v-model="login.password">
                    </div>
                    <div class="actions">
                        <button type="submit">提交</button>
                        <a href="#" @click="signUpVisible = true;loginVisible = false">注册</a>
                    </div>
                    
            </form>            
            <!--  -->
        </div>
        <div v-show="signUpVisible" class="signUp" v-cloak>
                <form class="form" @submit.prevent="onSignUp">  <!-- 阻止默认跳转  文档里叫做事件修饰符-->
                    <h2>注册</h2>
                    <button type="button" @click="signUpVisible = false">关闭</button>
                    <div class="row">
                        <label>邮箱</label>
                        <input type="text" v-model="signUp.email">    
                    </div>
                    <div class="row">
                            <label>密码</label>
                            <input type="password" v-model="signUp.password">
                        </div>
                    <div class="actions">
                        <button type="submit">提交</button>
                        <a href="#" @click="signUpVisible = false;loginVisible = true" >登录</a>
                    </div>

                </form>
        </div>
        <div v-show="shareVisible" class="share" v-cloak>
            <h2>请将下面链接分享给面试官</h2>
            <div>
                <textarea readonly>{{shareLink}}</textarea>           
            </div>
        </div>
        <button class="exitPreview" @click="mode='edit'" v-if="mode==='preview'">退出预览</button>
        <div v-show="skinPickerVisible" class="skinPicker">
                <button @click="setTheme('default')">默认</button>
                <button @click="setTheme('dark')">暗黑</button>
        </div>
        
    </div>

</body>
